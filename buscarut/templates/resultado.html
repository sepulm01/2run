{% extends "base.html" %}


{% block content %}


    <div class="container">
        <h2>Resultados</h2>
        <p>Mostrando resultados para: <i>{{para}}</i> — (<a href="./">Buscar otro</a>)</p>    
        <div style="width: auto; overflow-x: scroll; -webkit-overflow-scrolling: touch;">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>RUT</th>
                    <th>Sexo</th>
                    <th>Dirección</th>
                    <th>Ciudad/Comuna</th>
                </tr>    
            </thead>
            <tbody>
                <tr tabindex="1">
                    <td>{{ form.nombre }}</td>
                    <td style="white-space: nowrap;">{{form.run}}</td>
                    <td>{{form.sex}}</td>
                    <td>{{form.dir}}</td>
                    <td>{{form.dist}}</td>
                </tr>   
            </tbody>
        </table>
        </div>
    </div>
{% endblock content %}
